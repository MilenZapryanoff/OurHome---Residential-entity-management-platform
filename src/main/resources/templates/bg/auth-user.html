<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<div th:replace="~{/bg/fragments/navbar}"></div>

<div class="contact section">
    <div class="container">
        <div class="col-lg-4 offset-lg-4">
            <div class="section-heading text-center">
                <h6>| PRE-AUTHENTICATION </h6>
            </div>
        </div>
    </div>
</div>
<div class="register">
    <div class="input-content text-center">
        <div class="col-lg-3 center-form">
            <form id="input-form"
                  th:method="POST"
                  th:action="@{/register/auth}"
                  th:object="${userAuthBindingModel}">
                <div class="row">
                    <div class="col-lg-12">
                        <p style="padding-bottom: 30px">Моля въведете идентификатор на етажна собственост (ЕС) и код за достъп за да се регистрирате като собственик на имот.</p>
                        <p th:if="${badResidentialEntity}" class="text-danger">Грешен идентификатор на етажна собственост или код за достъп!<br></p>
                        <fieldset>
                            <label for="residentialId"><b>Идентификатор на ЕС</b></label>
                            <p th:if="${#fields.hasErrors('residentialId')}"
                                   th:errors="*{residentialId}" class="text-danger">Residential Id error message</p>
                            <input type="text" id="residentialId" placeholder="Въведете идентификатор..."
                                   autocomplete="on"
                                   required
                                   th:field="*{residentialId}"
                                   th:errorclass="bg-danger">
                        </fieldset>
                        <fieldset>
                            <label for="residentialAccessCode"><b>Код за достъп</b></label>
                            <p th:if="${#fields.hasErrors('residentialAccessCode')}"
                                   th:errors="*{residentialAccessCode}" class="text-danger">Validation code error
                                message</p>
                            <input type="password" id="residentialAccessCode" placeholder="Въведете код за достъп..."
                                   autocomplete="on" required
                                   th:field="*{residentialAccessCode}"
                                   th:errorclass="bg-danger">
                            <small class="fas fa-eye text-danger fa-eye-slash" id="togglePassword"
                                   style="margin-left: -35px; cursor: pointer;"></small>
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <button th:href="@{/register/auth/userEntity}" type="submit" id="form-submit"
                                    class="orange-button">Продължи
                            </button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/accessCode-hide.js"></script>

</body>
</html>
