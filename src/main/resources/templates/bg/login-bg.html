<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <div class="logo-image">
                        <a href="/index"><img src="/images/OurHome.png" style="max-width: 200px;" alt="OurHome"></a>
                    </div>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/}">Начало</a></li>
                        <li sec:authorize="hasAnyRole('MANAGER')"><a th:href="@{/administration}">Администриране</a>
                        </li>
                        <li sec:authorize="hasAnyRole('RESIDENT')"><a th:href="@{/property}">Моят имот</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Профил</a></li>
                        <li><a th:href="@{/contact}">Контакти</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Регистрация</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <form id="logout" th:action="@{/logout}" method="POST">
                                <a onclick="logout.submit()" style="cursor: pointer;">Изход</a>
                            </form>
                        </li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="active">Вход</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="contact section">
    <div class="container">
        <div class="col-lg-4 offset-lg-4">
            <div class="section-heading text-center">
                <h6>| ВХОД </h6>
                <strong th:if="${bad_credentials}" class="text-danger">Грешно потребителско име или парола!</strong>
                <p class="text-light" th:unless="${bad_credentials}">Моля, въведете вашият имейл адрес и парола за да получите достъп до системата!</p>
            </div>
        </div>
    </div>
</div>


<div class="login">
    <div class="input-content text-center">
        <div class="col-lg-3 center-form">
            <form id="input-form"
                  th:method="POST"
                  th:action="@{/login}">
                <fieldset>
                    <label for="email"><b>Имейл</b></label>
                    <input type="email" name="email"
                           th:value="${email}"
                           id="email" placeholder="Моля въведете имейл..." pattern="[^ @]*@[^ @]*" required>
                </fieldset>
                <fieldset>
                    <label for="password"><b>Парола</b></label>
                    <input type="password" name="password"
                           th:value="${password}"
                           id="password" placeholder="Моля въведете парола..." required>
                    <small class="fas fa-eye text-secondary fa-eye-slash" id="togglePassword"
                           style="margin-left: -35px; cursor: pointer;"></small>
                </fieldset>
                <fieldset>
                    <input class="inp-cbx" name="rememberMe" id="rememberMe" type="checkbox" style="display: none"/>
                    <label class="cbx" for="rememberMe">
                        <span>
                    <svg width="12px" height="10px" viewbox="0 0 12 10"><polyline
                            points="1.5 6 4.5 9 10.5 1"></polyline></svg>
                        </span>
                        <span>Запомни ме</span>
                    </label>
                </fieldset>

                <fieldset>
                    <button type="submit" id="login" class="orange-button">Вход</button>
                </fieldset>
                <fieldset>
                    <br>
                    <a class="small" th:href="@{/forgot-password}">Забравена парола</a> | <a class="small"
                                                                                            th:href="@{/register}">Регистрирай се</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/password-hide.js"></script>

</body>
</html>
