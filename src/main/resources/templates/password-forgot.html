<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <div class="logo-image">
                        <a href="/index"><img src="/images/OurHome.png" style="max-width: 200px;" alt="OurHome"></a>
                    </div>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li sec:authorize="hasAnyRole('MANAGER')"><a th:href="@{/administration}">Administration</a>
                        </li>
                        <li sec:authorize="hasAnyRole('RESIDENT')"><a th:href="@{/property}">Your
                            property</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                        <li><a th:href="@{/contact}">Contact Us</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <form  id="logout" th:action="@{/logout}" method="POST">
                                <a onclick="logout.submit()" style="cursor: pointer;">Logout</a>
                            </form>
                        </li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="active">Login</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="contact section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="section-heading text-center">
                    <h6>| FORGOT PASSWORD </h6>
                    <p class="text-white" th:unless="${resetFailed}">Please enter your email to reset your password</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="forgot-password">
<div align="center" class="input-content">
    <div class="col-lg-4">
        <form id="input-form"
              th:method="POST"
              th:action="@{/forgot-password}"
              th:object="${forgotPasswordBindingModel}">
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="email"><b>Email</b></label>
                        <p th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}" class="text-danger">Email error message</p>
                        <p th:if="${resetFailed}" class="text-danger">Please check your email</p>
                        <input type="text" id="email" placeholder="Enter your email..." autocomplete="on"
                               required
                               th:field="*{email}"
                               th:errorclass="bg-danger">
                    </fieldset>
                </div>
                <fieldset>
                    <button type="submit" id="login" class="orange-button">Submit</button>
                </fieldset>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
