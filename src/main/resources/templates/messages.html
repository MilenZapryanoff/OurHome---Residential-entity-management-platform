<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>
<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a th:href="@{/}" class="logo">
                        <h1>OurHome</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/messages}" class="active">Messages</a></li>
                        <small th:with="userId=${userViewModel.getId()}">
                            <samp th:if="${@messageRepository.countUnreadMessages(userId) > 0}"
                                  th:with="userId=${userViewModel.getId()}"
                                  class="timer count-title text-danger"
                                  th:data-to="${@messageRepository.countUnreadMessages(userId)}"
                                  data-speed="1000"></samp>
                        </small>
                        <li sec:authorize="hasAnyRole('MANAGER','MODERATOR')"><a th:href="@{/administration}">Administration</a>
                        </li>
                        <li sec:authorize="hasAnyRole('RESIDENT','MODERATOR')"><a th:href="@{/property}">Your
                            property</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                        <li><a th:href="@{/contact}">Contact Us</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
                        <form sec:authorize="isAuthenticated()" id="logout" th:action="@{/logout}" method="POST">
                            <li><a onclick="logout.submit()" style="cursor: pointer;">Logout</a></li>
                        </form>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<!--BANNER start-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="column-gap-2">
                        <br>
                        <!--                        <span class="breadcrumb">-->
                        <!--            <a href="/">Create new message</a>-->
                        <!--          </span>-->
                    </div>
                </div>
                <h3 th:if="${@messageRepository.countUnreadMessages(userViewModel.getId()) == 0}">
                    No new messages</h3>
                <h3 th:if="${@messageRepository.countUnreadMessages(userViewModel.getId()) == 1}"
                    th:text="'1 new message'"></h3>
                <h3 th:if="${@messageRepository.countUnreadMessages(userViewModel.getId()) > 1}"
                    th:text="${@messageRepository.countUnreadMessages(userViewModel.getId())} + ' new messages'"></h3>
            </div>
        </div>
    </div>
</div>
<br><br>
<!-- ***** Message content section ***** -->
<div class="section messages">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-12">
                <div th:with="userId=${userViewModel.getId()}" class="tabs-content">
                    <div class="row">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="messages" role="tabpanel"
                                 aria-labelledby="messages-tab">
                                <div class="section messages" id="messagesTab">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <!--READ ALL, ARCHIVE ALL & DELETE ALL ACTIVE BUTTONS START-->
                                                <div th:if="${@messageRepository.countNotArchivedMessages(userId) > 0}"
                                                     class="row">
                                                    <div class="col-lg-2">
                                                        <form th:action="@{/messages/read/all/{id}(id=${userViewModel.getId()})}"
                                                              method="POST">
                                                            <input type="hidden"
                                                                   name="archiveAllMessages"
                                                                   th:value="${userViewModel.getId()}"/>
                                                            <input type="submit" value="Mark all as read"
                                                                   class="form-control text-bg-dark"/>
                                                        </form>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <form th:action="@{/messages/archive/all/{id}(id=${userViewModel.getId()})}"
                                                              method="POST">
                                                            <input type="hidden"
                                                                   name="readAllMessages"
                                                                   th:value="${userViewModel.getId()}"/>
                                                            <input type="submit" value="Archive all"
                                                                   class="form-control text-bg-dark"/>
                                                        </form>
                                                    </div>
                                                </div>
                                                <!--END OF READ ALL, ARCHIVE ALL & DELETE ALL BUTTONS-->
                                                <div class="tabs-content">
                                                    <div class="row">
                                                        <div class="nav-wrapper ">
                                                            <ul class="nav nav-tabs" role="tablist">
                                                                <li class="nav-item" role="presentation">
                                                                    <button class="nav-link active" id="inbox-tab"
                                                                            data-bs-toggle="tab"
                                                                            data-bs-target="#inbox" type="button"
                                                                            role="tab"
                                                                            aria-controls="inbox" aria-selected="false">
                                                                        Inbox
                                                                    </button>
                                                                </li>
                                                                <a th:href="@{/messages/archives}">
                                                                    <li class="nav-item" role="presentation">
                                                                        <button class="nav-link" id="archive-tab"
                                                                                data-bs-toggle="tab"
                                                                                data-bs-target="#archive" type="button"
                                                                                role="tab"
                                                                                aria-controls="archive"
                                                                                aria-selected="true">Archive messages
                                                                        </button>
                                                                    </li>
                                                                </a>
                                                            </ul>
                                                        </div>
                                                        <div class="tab-content" id="messageBody">
                                                            <br></br>
                                                            <div class="tab-pane fade show active" id="inbox"
                                                                 role="tabpanel"
                                                                 aria-labelledby="inbox-tab">
                                                                <div class="row">
                                                                    <!--MESSAGE BODY-->
                                                                    <p th:if="${@messageRepository.countNotArchivedMessages(userId) == 0}"
                                                                       align="center">No new messages</p>
                                                                    <div th:if="${@messageRepository.countByUser_Id(userId) > 0}"
                                                                         th:each="message: ${@messageRepository.findNotArchivedMessagesById(userId)}"
                                                                         class="row">
                                                                        <div th:if="${message.isRead() == true}"
                                                                             class="col-lg-10">
                                                                            <div class="form-control">
                                                                                <div class="mt-3 rounded badge-warning">
                                                                                    <small class="text-secondary"
                                                                                           th:text="'Received on : ' + ${message.getDate()} + ', ' + ${message.getTime()}"></small>
                                                                                    <hr></hr>
                                                                                </div>
                                                                                <h7 th:text="${message.getText()}"></h7>
                                                                                <br></br>
                                                                            </div>
                                                                        </div>
                                                                        <div th:if="${message.isRead() == false}"
                                                                             class="col-lg-10">
                                                                            <div class="form-control">
                                                                                <div class="mt-3 rounded badge-warning">
                                                                                    <small class="text-secondary"
                                                                                           th:text="'Received on : ' + ${message.getDate()} + ', ' + ${message.getTime()}"></small>
                                                                                    <hr></hr>
                                                                                </div>
                                                                                <h6 th:text="${message.getText()}"></h6>
                                                                                <br>
                                                                            </div>
                                                                        </div>
                                                                        <!--BUTTONS-->
                                                                        <div class="col-lg-2">
                                                                            <div th:unless="${message.isRead()}"
                                                                                 class="col-lg-12">
                                                                                <form th:action="@{/messages/read/{id}(id=${message.getId()})}"
                                                                                      method="POST">
                                                                                    <input type="hidden"
                                                                                           name="readNotification"
                                                                                           th:value="${message.getId()}"/>
                                                                                    <input type="submit"
                                                                                           value="Mark as read"
                                                                                           class="form-control"/>
                                                                                </form>
                                                                            </div>
                                                                            <br></br>
                                                                            <div class="col-lg-12">
                                                                                <form th:action="@{/messages/archive/{id}(id=${message.getId()})}"
                                                                                      method="POST">
                                                                                    <input type="hidden"
                                                                                           name="archiveNotification"
                                                                                           th:value="${message.getId()}"/>
                                                                                    <input type="submit" value="Archive"
                                                                                           class="form-control text-danger"/>
                                                                                </form>
                                                                            </div>
                                                                        </div>
                                                                        <!--END OF BUTTONS-->
                                                                        <div class="col-lg-12">
                                                                            <hr></hr>
                                                                        </div>
                                                                        </img>
                                                                        <!--END OF MESSAGE BODY-->
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
