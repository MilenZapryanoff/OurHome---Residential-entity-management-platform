<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="../static/js/isotope.min.js"></script>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <div class="logo-image">
                        <a href="/index"><img src="/images/OurHome.png" style="max-width: 200px;" alt="OurHome"></a>
                    </div>
                    <!-- ***** Logo End ***** -->

                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/messages}">Messages</a></li>
                        <small th:with="userId=${userViewModel.getId()}">
                            <samp th:if="${@messageRepository.countUnreadMessages(userId) > 0}"
                                  th:with="userId=${userViewModel.getId()}"
                                  class="timer count-title text-danger"
                                  th:data-to="${@messageRepository.countUnreadMessages(userId)}"
                                  data-speed="1000"></samp>
                        </small>
                        <li sec:authorize="hasAnyRole('MANAGER')"><a th:href="@{/administration}"
                                                                     class="active">Administration</a>
                        </li>
                        <li sec:authorize="hasAnyRole('RESIDENT')"><a th:href="@{/property}">Your
                            property</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                        <li><a th:href="@{/contact}">Contact Us</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <form id="logout" th:action="@{/logout}" method="POST">
                                <a onclick="logout.submit()" style="cursor: pointer;">Logout</a>
                            </form>
                        </li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- ***** BANNER *****-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <h3>Edit Property type</h3>
            <p th:unless="${editFailed}" th:class="text-white"
               th:text="'Propery Type : ' + ${propertyTypeEditBindingModel.getDescription()}"
               class="category text-black"></p>
            <div th:if="${editFailed}" class="err-msg">
                <h5 class="text-white">Edit failed!</h5>
            </div>
        </div>
    </div>
</div>


<!-- Property edit input form -->
<div class="container">
    <div class="messages">
        <div class="input-content text-center">
            <div class="col-lg-5 center-form">
                <form id="input-form"
                      th:method="POST"
                      th:action="@{/administration/property/types/redirect/edit/{id}(id=${id})}"
                      th:object="${propertyTypeEditBindingModel}">
                    <div class="col-lg-12">
                        <fieldset>
                            <label for="description"><b>Description</b></label>
                            <small th:if="${#fields.hasErrors('description')}"
                                   th:errors="*{description}"
                                   class="text-danger">Description error message</small>
                            <input type="text" id="description"
                                   placeholder="Enter property type description..."
                                   autocomplete="on"
                                   required th:field="*{description}"
                                   th:errorclass="bg-danger"
                                   th:value="${propertyTypeEditBindingModel.getDescription()}">
                        </fieldset>
                        <fieldset hidden="hidden">
                            <label for="commonPartsPercentage"><b>Common Parts percentage (%)</b></label>
                            <small th:if="${#fields.hasErrors('commonPartsPercentage')}"
                                   th:errors="*{commonPartsPercentage}"
                                   class="text-danger">Common parts error message</small>
                            <input type="text" id="commonPartsPercentage"
                                   placeholder="Enter common parts %..."
                                   autocomplete="on"
                                   th:field="*{commonPartsPercentage}"
                                   th:errorclass="bg-danger"
                                   th:value="${propertyTypeEditBindingModel.getCommonPartsPercentage()}">
                        </fieldset>
                        <fieldset hidden="hidden">
                            <label for="totalFlatSpace"><b>Total flat space (square meters)</b></label>
                            <small th:if="${#fields.hasErrors('totalFlatSpace')}"
                                   th:errors="*{totalFlatSpace}"
                                   class="text-danger">Total flat space error message</small>
                            <input type="text" id="totalFlatSpace"
                                   placeholder="Enter total flat space..."
                                   autocomplete="on" required
                                   th:field="*{totalFlatSpace}"
                                   th:errorclass="bg-danger"
                                   th:value="${propertyTypeEditBindingModel.getTotalFlatSpace()}">
                        </fieldset>
                        <fieldset>
                            <label for="fundRepairHabitable"><b>Fund repair amount (habitable)</b></label>
                            <small th:if="${#fields.hasErrors('fundRepairHabitable')}"
                                   th:errors="*{fundRepairHabitable}"
                                   class="text-danger">Fund repair error message</small>
                            <input class="text-bg-danger" type="text" id="fundRepairHabitable"
                                   placeholder="Enter amount..."
                                   autocomplete="on"
                                   th:field="*{fundRepairHabitable}"
                                   th:errorclass="bg-danger"
                                   th:value="${propertyTypeEditBindingModel.getFundRepairHabitable()}">
                        </fieldset>
                        <fieldset>
                            <label for="fundRepairNotHabitable"><b>Fund repair amount (non-habitable)</b></label>
                            <small th:if="${#fields.hasErrors('fundRepairNotHabitable')}"
                                   th:errors="*{fundRepairNotHabitable}"
                                   class="text-danger">Fund repair error message</small>
                            <input class="text-bg-danger" type="text" id="fundRepairNotHabitable"
                                   placeholder="Enter amount..."
                                   autocomplete="on"
                                   th:field="*{fundRepairNotHabitable}"
                                   th:errorclass="bg-danger"
                                   th:value="${propertyTypeEditBindingModel.getFundRepairNotHabitable()}">
                        </fieldset>
                        <fieldset>
                            <button type="submit" id="form-submit"
                                    class="orange-button">Submit
                            </button>
                            <button class="orange-button" id="form-cancel-act"
                                    type="button">
                                <a th:href="@{/administration/fees/edit/{id}#post-nav(id=${residentialEntity.getId()})}">
                                    <div class="text-light">Cancel</div>
                                </a>
                            </button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>


</body>
</html>
